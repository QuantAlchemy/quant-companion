<!doctype html>
<html lang="en">
  <head>

    <meta
      name="viewport"

    />
    <meta

    />
    <!-- Open Graph -->
    <meta

      property="og:description"

    />

      content="website"

      key="og-image"

    <meta
      name="twitter:title"
      content="Quant Companion"
      key="twitter-title"
    />

      name="twitter:description"

    />

    />

    <link

    <link

    />

      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
